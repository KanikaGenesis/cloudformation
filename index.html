<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
        }
        header {
            background-color: #4facfe;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 2px;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }
        .container {
            max-width: 960px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .feature {
            text-align: center;
            padding: 1rem;
        }
        .feature h3 {
            margin: 1rem 0 0.5rem;
            color: #4facfe;
        }
        footer {
            text-align: center;
            background-color: #003f91;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Server</h1>
        <p>Powered by AWS EC2 and configured using CloudFormation</p>
    </header>
    <div class="container">
        <h2 class="text-center">Features</h2>
        <div class="features">
            <div class="feature">
                <h3>Fast</h3>
                <p>Deployed instantly using AWS CloudFormation</p>
            </div>
            <div class="feature">
                <h3>Scalable</h3>
                <p>Handles increasing demand seamlessly</p>
            </div>
            <div class="feature">
                <h3>Secure</h3>
                <p>Backed by AWS security best practices</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 My Web Server. Built with ❤️ on AWS.</p>
    </footer>
</body>
</html>
